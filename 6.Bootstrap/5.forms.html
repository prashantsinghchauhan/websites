<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Forms</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

  </head>
  <body>
   <div class="container-fluid">
      <form class="form-inline">
       <div class="form-group"> 
         <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Email" class="form-control" >
       </div>
       <div class="form-group"> 
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Password" class="form-control" >
       </div>
        
        <button type="submit" class="btn btn-default">Login</button>
       </form>
       
       <br />
       <hr>
       
       <form class="form-horizontal">
       <div class="form-group"> 
         <label for="email" class="col-sm-2 control-label">Email:</label>
        <div class="col-sm-10">
          <input type="email" id="email" placeholder="Email" class="form-control" >
          </div>
       </div>
       <div class="form-group"> 
        <label for="password" class="col-sm-2 control-label">Password:</label>
         <div class="col-sm-10">
        <input type="password" id="password" placeholder="Password" class="form-control" >
           </div>
       </div>
        <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Login</button>
          </div>
       </form>
      <br />
      <hr>
      
      <form>
      
       <label for="comments">
        Comments:
       </label>
       <textarea rows="5" id="text1" class="form-control"></textarea>
     
       <div class="checkbox checkbox-inline">
       <label>
        <input type="checkbox" id="c1" value="val1">
        Checkbox
        </label>
         <!--  when you define input tag in the label you dont need to define its "for" attribute value      -->
       </div>
       
       <div class="checkbox checkbox-inline disabled">
       <label>
        <input type="checkbox" id="checkbox2" value="value2">
        Checkbox2
        </label>
        
       </div>
       <br />
       
       <br/>
       <hr>
       <div class="radio radio-inline">
       <label><input type="radio" name="rad1" value="val1" disabled>radio1</label>
       </div>
       <div class="radio radio-inline">
       <label><input type="radio" name="rad2" value="val2">radio2</label>
       </div>
       <div class="radio radio-inline">
       <label><input type="radio" name="rad3" value="val3">radio3</label>
       </div>
       
       <br />
       <hr>
       
       <select multiple class="form-control">
       <option>
        option1
        </option>
       <option>
        option2
        </option>
       <option>
        option3
        </option>
       </select>
       <br />
       <hr>
       
       <div class="row">
       <div class="form-group has-success col-xs-2">
       <label for="text1" class="sr-only">
        Text1:
        </label>
       <input type="text" id="text1" class="form-control" placeholder="Text input1">
       </div>
       <div class="form-group has-error col-xs-6">
       <label for="text2" class="sr-only">
        Text1:
        </label>
       <input type="text" id="text2" class="form-control" placeholder="Text input2">
       </div>
       <div class="form-group has-warning col-xs-4">
       <label for="text3" class="sr-only">
        Text1:
        </label>
       <input type="text" id="text3" class="form-control" placeholder="Text input3">
       </div>
      
             </div>
      <br />
       <hr>
       
       <div class="input-group  has-feedback has-success">
        <label for="text4" class="sr-only">
        Text4:
        </label>
        <span class="input-group-addon">@</span>
       <input type="text" id="text4" class="form-control" placeholder="Text input4">
         <span class="glyphicon glyphicon-ok form-control-feedback">          
        </span> 
        <span class="sr-only">   
         warning           
        </span> 
        </div>
       <br />
        <hr>
       <div class="input-group  has-feedback has-warning">
        <label for="text4" class="sr-only">
        Text4:
        </label>
        <span class="input-group-addon">@</span>
       <input type="text" id="text4" class="form-control" placeholder="Text input4">
         <span class="glyphicon glyphicon-ok form-control-feedback">          
        </span> 
        <span class="sr-only">   
         warning           
        </span> 
        </div>
       <br />
        <hr>
       <div class="input-group  has-feedback has-success">
        <label for="text4" class="sr-only">
        Text4:
        </label>
        <span class="input-group-btn"><button type="button" class="btn btn-default">Submit</button></span>
       <input type="text" id="text4" class="form-control" placeholder="Text input4">
         <span class="glyphicon glyphicon-ok form-control-feedback">          
        </span> 
        <span class="sr-only">   
         warning           
        </span> 
        </div>
       </form>
   </div>

</html>
