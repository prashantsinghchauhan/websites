<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>
        draggable and droppable
        </title>
       
       <style>
    .c1{ 
            background:#332599;    color:snow; 
        height: auto; width: 500px;
        font-size:200%;
           }
        .c2{ 
            background:green;               color:white; font-size:200%;
            height: auto;
width: 500px;           }
          #droppable{ 
              background: #560f0f;
               color:ghostwhite; 
              font-size:1em;
              height: 400px; 
              width: auto;
/*              ctl+alt +k for color picker extension*/
           }
         
          </style>
         <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/eggplant/jquery-ui.css">
         <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js">
        </script>

    
    </head>
    <body>  
        
       
        <div class="c1 ui-corner-all" id="facebook">
            <p>
            Facebook is nice
            </p>
        </div>
        
        <div class="c2 ui-corner-all" id="twitter">
            <p> Twitter is great for politicains</p>
          <ul id="list"> 
         <li>       
             eggs        
              </li>   
              <li>
                  milk
              </li>
              <li> 
                  bread
              </li>
            </ul> 
        </div>
        
    <div class="ui-corner-all" id="droppable">
            <p>
                you can drop things here! 
        </p>

        </div>
       
         <script>    
      
             $(function(){
                 
                 var message =["please","drop","me","here"];
        $("#facebook").draggable();
                 
//        $("#twitter").draggable({
//            axis:"y"
//        });
           
            $("#twitter").draggable({
                revert: true,
                
                start: function(){
                  $("#facebook").css("background-color","#88f6d7")
                },
                      
            drag: function(){
                 $("#twitter").css("background-color",'rgb('+ Math.floor(256*Math.random()) +','+ Math.floor(256*Math.random()) +','+ Math.floor(256*Math.random()) +')');
                
$("#twitter").html(message[Math.floor(4*Math.random())]);
                          
                      },
                stop:function(){
                    
                    $("#facebook").css("background-color","#90db5b");
                    $("#twitter").html('<p>Finally dropeed!</p>');
                    
                }
                      
                });

$("#droppable").droppable({
    
    drop:function(event,ui){
        $(this).css("background-color","#f49e9e");
        $(this).find("p").remove();
        
$("<div></div>").text(ui.draggable.text()).appendTo(this);
    },
    accept: "#list li"
    
});
        $("#list").find("li").draggable({
     helper:"clone",
    appendTo: "body"
});
       
            
        }); 
            
        </script>
            </body>
   
        
</html>
