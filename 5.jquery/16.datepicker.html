<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">

        </title>
       
       <style>
    .c1{ 
         background:#332599;    
        color:snow; 
        height: auto;
        width: auto;
        font-size:1.3em;
           }

         <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/eggplant/jquery-ui.css">

    <body>  
             <div class="c1 ui-corner-all" id="facebook">
           
                PICK DEPARTURE DATE:<input id="departure"><br>
                PICK RETURN DATE:<input id="return">
                 
        </div>
     
       
         <script>    
      
             $(function(){
            $("#departure").datepicker({
                
                numberOfMonths: 2,
                dateFormat: "dd,mm,yy",
                changeYear:true,
                showOn: "button",
//                buttonImage:"",// you can add any logo from internet 
//                buttonImageOnly: true, 
//                buttonText: "Choose your departure date.", 
                showAnim: "fadeIn",
                minDate: 0,
                maxDate:" +24M 10D",
                showWeek:true,
                onClose:function(selectedDate){
            $("#return").datepicker("option","minDate",selectedDate);
                }
            });
                 $("#return").datepicker({
                      dateFormat: "dd,mm,yy"
                 });
        }); 
            
        </script>
            </body>
   
        
</html>
