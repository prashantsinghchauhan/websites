
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
      spinner widget & tabs
    </title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js">
    </script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/start/jquery-ui.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js">
    </script>
    <style>
      .bluebox{
        background-color: #3A5795;
		color: white;
		height: 100px;
		width:auto;
	  }
	  .yellowbox{
		background-color: rgb(222, 224, 85);
		height: 100px;
		width: auto;
	  }
	  .greenbox{
		background-color: #31af37;
		height: 100px;
		width: auto;
		margin-bottom: 30px;
	  }
      #sliderinput,#sliderinput2{
        
        margin-top: 10px;
        border: 0;
        color: aqua;
        font-weight: bold;
      }
  
  </style>
  </head>
  
  <body>
    <div class="bluebox ui-corner-all" id="facebook">
      <p>
        Facebook.
      </p>
        
        <label for="spinner">Age:</label>
        <input id="spinner" value="0" title="Enter the value between 0 to100">
    </div>
    
  <div class="yellowbox ui-corner-all" id="apple">
    <ul>
      <li> <a href="#tab1">Tab1</a></li>
      <li> <a href="#tab2">Tab1</a></li>
      <li> <a href="#tab3">Tab1</a></li>
       </ul>
       <div id="tab1">how </div>
        <div id="tab2">are</div>
        <div id="tab3">you prashant?</div>
  </div>
  <div class="greenbox ui-corner-all" id="microsoft" title="microsoft">
    <p>
      Microsoft
    </p>
  </div>
  
  <script>
    $(function(){
    
      $("#spinner").spinner({
            min:0,
            max:100,
            step:3
        });
      
        $("#apple").tabs({
          
          collapsible: true,
          event: "mouseover"
          
        });
        $("#apple").tabs().find(".ui-tabs-nav").sortable({
          axis: "x"
        });
      
      $(document).tooltip();
//      $("#spinner").tooltip({
//        
//        show:{
//          effect: " explode"
//        }
//         });//for a particular input
    });
    
  </script>
  </body>
  
</html>
