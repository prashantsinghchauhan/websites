<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>
        draggable and droppable
        </title>
       
       <style>
    .c1{ 
            background:#332599;    color:snow; 
        height: auto; width: 500px;
        font-size:200%;
           }
        .c2{ 
            background:green;               color:white; font-size:200%;
            height: auto;
width: 500px;           }
          #droppable{ 
              background: #560f0f;
               color:ghostwhite; 
              font-size:1em;
              height: 400px; 
              width: auto;
/*              ctl+alt +k for color picker extension*/
           }
           #container{
               height: 200px;
               width: 500px;
               border-style: dotted;
           }
          </style>
         <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/eggplant/jquery-ui.css">
         <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js">
        </script>

    
    </head>
    <body>  
        
       
        <div class="c1 ui-corner-all" id="facebook">
            <p>
            Facebook is nice
            </p>
        </div>
        <div id="container">
        <div class="c2 ui-corner-all" id="twitter">
            <p> Twitter is great for politicains</p>
         
        </div>
        </div>
    <div class="ui-corner-all" id="droppable">
            <p>
                you can drop things here! 
        </p>

        </div>
       
         <script>    
      
             $(function(){
                 
                 $("#facebook").resizable(
                     {          
                     maxHeight: 200,           minHeight: 50,           minWidth: 100,           maxWidth: 300,           aspectRatio: 4/3,           ghost: true,
                alsoResize: "#twitter"                        
                }                                 
                 );   
                 $("#twitter").resizable({
                     
                     containment: "#container",
                     animate:true
                 });
                 
             });
                 
       
            
        </script>
            </body>
   
        
</html>
