<!DOCKTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>change html style</title>
    
     <style>
      .bluebox{
        background-color: #3A5795;
		color: white;
		height: 100px;
		width:auto;
	  }
	  .yellowbox{
		background-color: rgb(222, 224, 85);
		height: 100px;
		width: auto;
	  }
		   .great{
		background-color: #5a3479;
		
	  }
	 
	</style>
    </head>
<body>
     <div class="bluebox" id="facebook">
      <p>
        Facebook is 
        <span class="great">
          great
        </span>
        .
      </p>
      
    </div>
    <div class="yellowbox" id="apple">
      <p>
        Apple.
      </p>
         </div>
	<button id="f1">change facebook style</button>
	<button id="a1">change Apple style</button>
	<script>
		document.getElementById("f1").onclick=function(){
			document.getElementById("facebook").style.width='200px';
			document.getElementById("facebook").style.backgroundColor='#e83030';
		}
		document.getElementById("a1").onclick = function(){
          document.getElementById("apple").style.fontFamily = 'monospace';
          document.getElementById("apple").style.fontSize = '3em';
        }
	
	</script>
    
    </body>
</html>
