    <body>
<!-- press f12 for console in browser-->
        <h1>Data type and variables.</h1>
            <h1>press f12 for console.</h1>
        <script>
        var x,y,a,s,m;
        x = 4; y = 5;         
        a=x+y;
        s=x-y;
        m=x*y;
        window.console.log("sum of a"+" "+ a);
        window.console.log("substaction of s"+" "+ s);
        window.console.log("multiplication of m"+" "+ m);
        window.console.log("data type"+ " "+typeof(a) +" "+typeof(m));
        var result;    
        var hello="hello";
        var prashant="prashant";
                result = hello+" "+prashant;
                
  window.console.log("string sum"+" "+ result);
  window.console.log("data type"+" "+ typeof(result));
        
                var check = (x==4);
                window.console.log("value of check"+" "+ check);
                window.console.log("data type of check"+" "+ typeof(check));
                
          var myArray = [1,2,3];       window.console.log(myArray);       window.console.log(typeof(myArray)); 
                
        </script>
    </body>
