<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>While loop</title>
        </head>
<body>
   <h1 id="f1">While loop</h1>
  
  <button onclick="initiategame()">Start</button>
  <div id="balance">Current balance:$1000</div>
   
    <script>
    var x= 0;
      while(x<5){
        document.getElementById("f1").innerHTML += "<br />" + x;
        x++
      }
      function initiategame(){
        var balance = 1000;
        var itembought=0;
        
        while(balance > 0){
          
        var itemprice = Math.floor(Math.random()*100);
          
       if(itemprice <= balance){
         
        itembought = itembought + 1;
       balance = balance - itemprice;
    
        document.getElementById("balance").innerHTML +=
          "<p> Purchase amount: $" + itemprice +". New Balance: $" + balance + ". </p>";
       }
        
              }
      document.getElementById("balance").innerHTML 
      += "<p> itembought :"+ itembought;
     
      }
       
      
      
    </script>
    
    
    </body>
    
    
    
</html>
